githubConfigUrl: "https://github.com/quantierra"
githubConfigSecret:
  github_token: "REDACTED"

runnerGroup: "quantierra-gha"

minRunners: 0
maxRunners: 10

runnerScaleSetName: "selfhost-l"

template:
  spec:
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
            - matchExpressions:
                - key: gha-tier
                  operator: In
                  values:
                    - selfhost-l
                    - selfhost-m
    containers:
      - name: runner
        image: ghcr.io/jamesbrink/github-runner-full:latest
        command: ["/home/runner/run.sh"]
        resources:
          requests:
            cpu: "1"
            memory: "2Gi"
          limits:
            cpu: "4"
            memory: "8Gi"

containerMode:
  type: "dind"
